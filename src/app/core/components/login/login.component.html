<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(email, password)">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        name="email"
        class="form-control"
        formControlName="email"
        #email
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="text"
        id="password"
        name="password"
        class="form-control"
        formControlName="password"
        #password
      />
    </div>
    <div class="form-group btn-wrapper">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </div>
  </form>
</div>
