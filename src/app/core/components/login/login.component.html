<form [formGroup]="loginForm" (ngSubmit)="onSubmit(email, password)">
  <div class="form-group">
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      formControlName="email"
      #email
    />
    <label for="email">Email</label>
  </div>
  <div class="form-group">
    <input
      type="text"
      id="password"
      name="password"
      class="form-control"
      formControlName="password"
      #password
    />
    <label for="password">Password</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
    Login
  </button>
</form>
