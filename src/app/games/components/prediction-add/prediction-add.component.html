<form
  [formGroup]="predictionForm"
  (ngSubmit)="onSubmit()"
  class="form-predictions"
>
  <div class="form-items-wrapper">
    <div class="form-group">
      <input
        type="number"
        name="homeScore"
        id="homeScore"
        class="form-control"
        formControlName="homeScore"
      />
      <label for="homeScore">Home</label>
    </div>
    <div class="form-group">
      <input
        type="number"
        name="awayScore"
        id="awayScore"
        class="form-control"
        formControlName="awayScore"
      />
      <label for="awayScore">Guest</label>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
