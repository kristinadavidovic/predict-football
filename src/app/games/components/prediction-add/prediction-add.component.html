<form
  [formGroup]="predictionForm"
  (ngSubmit)="onSubmit()"
  class="form-predictions"
>
  <div class="form-items-wrapper">
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Home</mat-label>
        <input
          matInput
          type="text"
          pattern="[0-9]*"
          name="homeScore"
          id="homeScore"
          class="form-control"
          formControlName="homeScore"
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Away</mat-label>
        <input
          matInput
          type="text"
          pattern="[0-9]*"
          name="awayScore"
          id="awayScore"
          class="form-control"
          formControlName="awayScore"
        />
      </mat-form-field>
    </div>
  </div>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!predictionForm.valid"
  >
    {{ editMode ? 'Edit prediction' : 'Add prediction' }}
  </button>
</form>
