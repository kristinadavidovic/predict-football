<form
  [formGroup]="predictionForm"
  (ngSubmit)="onSubmit()"
  class="form-predictions"
>
  <div class="form-items-wrapper">
    <div class="form-group">
      <input
        type="text"
        pattern="[0-9]*"
        name="homeScore"
        id="homeScore"
        class="form-control"
        formControlName="homeScore"
      />
      <label for="homeScore">Home</label>
    </div>
    <div class="form-group">
      <input
        type="text"
        pattern="[0-9]*"
        name="awayScore"
        id="awayScore"
        class="form-control"
        formControlName="awayScore"
      />
      <label for="awayScore">Guest</label>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-success"
    [disabled]="!predictionForm.valid"
  >
    {{ editMode ? 'Edit prediction' : 'Add prediction' }}
  </button>
</form>

<span *ngIf="!predictionForm.valid" class="message message-info">
  Only numbers allowed!
</span>
