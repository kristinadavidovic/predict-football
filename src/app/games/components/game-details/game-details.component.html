<div class="game-details" [class.prediction-added]="predId">
  <a [routerLink]="['/games', game.id]">
    <div class="game__number">
      <h3>Game #{{ game.id }}</h3>
    </div>
    <div class="game__players-wrapper">
      <div class="game__playes-home">
        {{ homeCountryName }}
      </div>
      <span>:</span>
      <div class="game__playes-away">
        {{ awayCountryName }}
      </div>
    </div>
  </a>
</div>
