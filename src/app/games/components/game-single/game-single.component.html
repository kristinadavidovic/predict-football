<div class="game-single__header" *ngIf="game">
  <a [routerLink]="['/games']">< Back to all games</a>
</div>
<div class="game-single__body game-single">
  <div class="game__number">
    <h1>Game #{{ game.id }}</h1>
  </div>
  <div class="game__players-wrapper">
    <div class="game__playes-home">
      {{ game.homeCountryId }}
    </div>
    <span>:</span>
    <div class="game__playes-away">
      {{ game.awayCountryId }}
    </div>
  </div>
</div>
<div class="game-single__footer">
  <div class="footer__left">
    <h3>My prediciton</h3>
    <app-prediction-add
      [gameId]="game.id"
      [homeCountryId]="game.homeCountryId"
      [awayCountryId]="game.awayCountryId"
      [homeScore]="game.homeScore"
      [awayScore]="game.awayScore"
    ></app-prediction-add>
  </div>
  <div class="footer__right">
    <h4>Predictions by other users</h4>
  </div>
</div>
